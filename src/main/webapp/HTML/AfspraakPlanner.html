<body>


<div class="container">
    <p>
        Zorg dat u uw spam folder checkt voor de bevestigings email.
    </p>
</div>

<div class="container">
    <div class="innerContainer">
        <form id="afspraakInplanForm" class="afspraakInplanForm">
            <label for="voornaam">Voornaam:</label>
            <input type="text" id="voornaam" name="voornaam" placeholder="Voornaam" pattern="[a-zA-Z0-9]+" required/>

            <label for="achternaam">Achternaam:</label>
            <input type="text" id="achternaam" name="achternaam" placeholder="Achternaam" pattern="[a-zA-Z0-9]+"
                   required/>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="E-mailadres" required/>

            <label for="gewensteDatumTijd">Gewenste datum</label>
            <input type="datetime-local" id="gewensteDatumTijd" name="gewensteDatumTijd" placeholder="dd/mm/jjjj, hh:mm"
                   required/>


            <label for="afspraakVoor">Afspraak voor:</label>
            <select id="afspraakVoor" name="afspraakVoor" required>
                <option disabled selected value> -- Selecteer een optie --</option>
                <option value="dames" id="dames" name="dames">Dames</option>
                <option value="heren" id="heren" name="heren">Heren</option>
                <option value="kinderen" id="kinderen" name="kinderen">Kinderen</option>
                <option value="kleuren" id="kleuren" name="kleuren">Kleuren</option>
                <option value="peramanent" id="permanent" name="permanent">Permanent</option>
                <option value="bruidskapsels" id="bruidskapsels" name="bruidskapsels">Bruidkapsels</option>
            </select>

            <label for="afspraakType">afspraak type:</label>
            <select id="afspraakType" name="afspraakType" required>
                <!--Opties worden gegenereerd door JS-->
            </select>

            <input type="button" id="afspraakSubmit" name="afspraakSubmit" value="Verstuur"/>
        </form>
    </div>
</div>

<script src="../JavaScript/afspraakPlannerFormFiller.js"></script>
<script src="../JavaScript/afspraakPlanner.js"></script>
<script>
    let vandaag = new Date().toISOString().slice(0, 16);
    document.getElementById("gewensteDatumTijd").min = vandaag;
</script>
