        </ul>

</header>
<body>
<div>
    <form method="post" id="afspraakInplanForm" class="afspraakInplanForm">
        <fieldset>
            <label for="voornaam">Voornaam:</label>
            <input type="text" id="voornaam" name="voornaam" placeholder="Voornaam" required pattern="[a-zA-Z0-9]+">

            <label for="achternaam">Achternaam:</label>
            <input type="text" id="achternaam" name="achternaam" placeholder="Achternaam" required
                   pattern="[a-zA-Z0-9]+">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="E-mailadres" required>

            <label for="gewensteDatumTijd">Gewenste datum</label>
            <input type="datetime-local" id="gewensteDatumTijd" name="gewensteDatumTijd" value="" required>


            <label for="afspraakVoor">Afspraak voor:</label>
            <select id="afspraakVoor" name="afspraakVoor" required>
                <option disabled selected value> -- Selecteer een optie --</option>
                <option value="dames" id="dames">Dames</option>
                <option value="heren" id="heren">Heren</option>
                <option value="kinderen" id="kinderen">Kinderen</option>
                <option value="kleuren" id="kleuren">Kleuren</option>
                <option value="peramanent" id="permanent">Permanent</option>
                <option value="bruidskapsels" id="bruidskapsels">Bruidkapsels</option>
            </select>

            <label for="afspraakType">afspraak type:</label>
            <select id="afspraakType" name="afspraakType" required>
                <!--Opties worden gegenereerd door JS-->
            </select>

            <button type="submit" id="afspraakSubmit" formmethod="post">Verzend aanvraag</button>
        </fieldset>
    </form>
</div>

<script src="../JavaScript/afspraakPlanner.js"></script>
<script type="text/javascript">
    document.querySelector("#afspraakSubmit").addEventListener("click", function () {
        let formData = new FormData(document.querySelector("afspraakInplanForm"));
        let encData = new URLSearchParams(formData.entries());

        fetch("restservices/afspraakmaken", {method: 'POST', body: encData})
            .then(response => response.json())
            .then(function (myJson) {
                console.log(myJson);
            })
    })
</script>
</body>
</html>
