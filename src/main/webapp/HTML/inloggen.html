<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="../Files/favicon.ico">
    <title>Inloggen - Kika kappers</title>
</head>
<body>
<div class="inloggencontainer">
    <div class="inlogContainer">
        <form class="inlogContainer" id="inloggenForm">
<!--            <label for="email">Email</label>-->
            <input type="email" id="email" placeholder="email" name="email" required/>

<!--            <label for="wachtwoord">Wachtwoord</label>-->
            <input type="password" id="wachtwoord" placeholder="wachtwoord" autocomplete="true" name="wachtwoord"
                   required>
            <input type="button" value="inloggen" id="loginButton"/>
        </form>
    </div>
</div>
<script src="../JavaScript/inloggen.js"></script>
</body>
</html>
