<!DOCTYPE html>
<html lang="en" class="inlogBodyHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/inlogCSS.css">
    <link rel="shortcut icon" type="image/x-icon" href="../Files/favicon.ico">
    <title>Inloggen</title>
</head>
<body>
<div class="background">
    <img src="../Files/Image1.jpg" class="background__image">
</div>
<div class="container">
    <div class="container__inner">
        <form class="form" id="inloggenForm">
            <h1 class="form__title">Inloggen</h1>
            <div class="form__wrapper">
                <input class="form__input" type="text" placeholder="E-mail" id="email" name="email" autocomplete="true" required>
            </div>
            <div class="form__wrapper">
                <input class="form__input" type="password" placeholder="Wachtwoord" id="wachtwoord" name="wachtwoord" autocomplete="true" required>
            </div>
            <button type="button" class="form__button" id="loginButton">Versturen</button>
        </form>
    </div>
</div>
<script src="../JavaScript/inloggen.js"></script>
</body>
</html>
