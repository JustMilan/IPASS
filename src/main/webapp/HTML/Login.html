<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inloggen Kika kappers</title>
</head>
<body>
<div>
    <p>INLOGGEN</p>

    <form id="loginform">
        <label>
            <input type="text" name="username" autocomplete="current-name"/>
        </label>
        <label>
            <input type="password" name="password" autocomplete="current-password"/>
        </label>
        <input type="button" value="login" id="loginButton"/>
    </form>
</div>
<script src="JavaScript/inloggen.js"></script>
</body>
</html>
